problem.def.csh.nameAndDescription.title = アラートの定義について
problem.def.csh.nameAndDescription.text = アラートの定義は、問題を追跡するためのテンプレートです。基本オブジェクト、つまりアラートの定義で監視するオブジェクトのタイプから開始します。次に、そのオブジェクトを分類し、そのクリティカル度を評価することによって、アラートの定義の影響を定義します。さらに、1 つ以上の症状、つまり問題を構成する条件を選択します。最後に、その問題を修正するための推奨事項を 1 つ以上選択します。
