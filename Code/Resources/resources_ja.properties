policy.management.csh.gettingStarted.title = ポリシーについて
policy.management.csh.gettingStarted.text = ポリシーとは、vRealize Operations Manager が環境に関する情報の分析と表示をどのように行うかを定義する一連のルールです。基礎とする基本ポリシーを選択し、変更する設定のみを指定します。ポリシーをオブジェクトのグループに適用すると、ルールが効力を発揮します。
policy.management.csh.gettingStarted.graphic.inherits = 基本ポリシーからの継承
policy.management.csh.gettingStarted.graphic.analysis = 分析設定
policy.management.csh.gettingStarted.graphic.attributes = 属性
policy.management.csh.gettingStarted.graphic.problems = アラートおよび症状
policy.management.csh.gettingStarted.graphic.applies = グループへの適用
policy.management.csh.base.title = 基本ポリシーの選択
policy.management.csh.base.text = 基本ポリシーをテンプレートとして使用して開始します。作成するポリシーでオーバーライドしない設定は、この基本ポリシーから継承されます。基本ポリシーを変更すると、新しいポリシーの継承された設定も変更されることがあります。また、1 つ以上の追加ポリシーから設定を選択して基本ポリシーを上書きすることもできます。この上書きは継承ではなくコピーのため、ソース ポリシーが変更されても変更されません。
policy.management.csh.analysis.title = 分析設定のオーバーライド
policy.management.csh.analysis.text = この手順で、各オブジェクト タイプについて分析設定をオーバーライドすることができます。展開矢印をクリックし、オーバーライドするオブジェクト タイプ設定のパネルを開きます。次に、オーバーライドする個々の分析タイプのスイッチをオンにします。詳細設定のために一部の分析タイプを展開することができます。基本ポリシーから継承する設定については、スイッチをオフのままにします。オブジェクト タイプで設定を探すには、左側のフィルタを使用します。
policy.management.csh.attributes.title = 属性のカスタマイズ
policy.management.csh.attributes.text = 各オブジェクト タイプについて、vRealize Operations が追跡する属性をオーバーライドすることができます。追跡する各項目の横にある [有効] を選択し、追跡しない項目は [無効] を選択します。または、[継承] を選択して基本ポリシーの設定を使用します。
policy.management.csh.attributes.graphic.enabled = ローカル
policy.management.csh.attributes.graphic.disabled = ローカル
policy.management.csh.attributes.graphic.inherited = 継承済み
policy.management.csh.alerts.title = アラート定義および症状のオーバーライド
policy.management.csh.alerts.text = vRealize Operations はアラート定義と症状を使用して環境内の問題を特定します。各オブジェクト タイプについて、どのアラート定義と症状を使用するかをオーバーライドできます。使用する各項目の横にある [有効] を選択し、使用しない項目は [無効] を選択します。または、[継承] を選択して基本ポリシーの設定を使用します。
policy.management.csh.alerts.graphic.enabled = 有効
policy.management.csh.alerts.graphic.disabled = 無効化
policy.management.csh.alerts.graphic.inherited = 継承済み
