problem.def.csh.recommendations.text = 推奨事項は、アラートによって示される問題を修正するために実施するよう推奨されるアクションです。ユーザーは、そのアクションから始めてアラートに対処できます。左側のリストから推奨事項領域に推奨事項を 1 つ以上ドラッグしてください。

