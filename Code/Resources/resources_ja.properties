dashboard.workspace.csh.gettingStarted.title = ダッシュボードについて
dashboard.workspace.csh.gettingStarted.text = ダッシュボードは vRealize Operations の起動ページで、作成とカスタマイズを行うことができます。それぞれに独自のタブを持つ 1 つ以上のダッシュボードをホーム画面に追加することができます。まず、ダッシュボードに名前を付けてレイアウトを選択します。次に、レイアウト内に配置できる構成可能なビジュアルであるウィジェットを追加します。または、ウィジェットの配置されたテンプレートから作成することもできます。ウィジェット間やダッシュボード間の詳細な相互作用を定義することもできます。
dashboard.workspace.csh.gettingStarted.graphic.layout = レイアウト
dashboard.workspace.csh.gettingStarted.graphic.widgetsAndViews = ウィジェットとビュー
dashboard.workspace.csh.gettingStarted.graphic.interactions = 相互作用
dashboard.workspace.csh.widget.title = ウィジェット リスト
dashboard.workspace.csh.widget.text = ウィジェットは、構成可能なモジュラー ビジュアルで、ダッシュボードの構成要素です。1 つ以上のウィジェットを左側のリストからレイアウトにドラッグします。また、ドラッグして並び替えることや、ウィジェット ボックスの底からドラッグしてサイズを変更することもできます。
dashboard.workspace.csh.template.title = テンプレート リスト
dashboard.workspace.csh.template.text = テンプレートは、事前定義されたウィジェットの配置で、独自のダッシュボードの作成開始時に使用できます。テンプレートを左側のリストからレイアウトにドラッグします。これによりテンプレート内のすべてのウィジェットが追加されます。必要に応じてその他のウィジェットを追加して並び替えることができます。
dashboard.workspace.csh.interaction.title = ウィジェットの相互作用
dashboard.workspace.csh.interaction.text = オプションとして、ウィジェットの相互作用を設定することができます。相互作用を設定すると、ウィジェットが別のウィジェットにデータを提供し、その項目の詳細を表示します。データを受け取るウィジェットを左側のリストから探し、入力のソースとなるプロバイダ ウィジェットをその下の選択リストから選択します。データの受け取りまたは提供のために設計されているウィジェットのみを選択することができます。
dashboard.workspace.csh.navigation.title = ダッシュボードを越えたナビゲーション
dashboard.workspace.csh.navigation.text = オプションとして、ウィジェットを操作したときに別のダッシュボードにナビゲートさせることができます。別のダッシュボードへのナビゲートを有効にするには、左側の選択リストからターゲット ダッシュボードを選択します。ダッシュボードを 1 つ選択すると、どのウィジェットをそのダッシュボードにナビゲートさせるかを選択できます。

