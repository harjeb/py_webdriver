defaultPolicyConfig.networkIO.question = キャパシティとワークロードの計算にネットワーク I/O とストレージ I/O を含めますか?
defaultPolicyConfig.networkIO.questionDesc = ネットワーク I/O とストレージ I/O は、それを使用する対象と理由を意味します
defaultPolicyConfig.networkIO.questionLongDesc = ネットワークおよびストレージ ワークロードのデータは、構成された理論上の帯域幅でなく、観察された最大スループットに基づいて決まります。データは、ある固定最小値で算入した後の、vRealize Operations で検出された最大値と比例します。<br/><br/>たとえば、100 KB の WAN を介してサーバにトラフィックを送信する 1 ギガビット スイッチに、1 ギガビット ネットワーク ポートを接続したとします。この場合、vRealize Operations はギガビット数に基づいてネットワーク I/O ワークロードを決めることができず、実際の使用量に基づいて容量を予測する必要があります。vRealize Operations はキュー処理理論の形式を使用して、ネットワーク I/O およびディスク I/O の容量を決定します。過去の使用状況に比例したネットワーク負荷を利用するには、ネットワーク I/O メトリックを使用します。仮想マシンがネットワーク トラフィックを同じ速度に維持している場合、vRealize Operations では上位スループットが未検出であるため、ネットワーク ワークロードが 100% と報告される可能性があります。この一定速度のトラフィックがあるために、統計情報は誤解を招く可能性があります。
