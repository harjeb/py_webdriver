problem.def.csh.impact.title = アラートの影響
problem.def.csh.impact.text = これらの設定により、アラートの分類方法と起動方法が決まります。まず、健全性、リスク、または効率の問題として分類される影響を選択します。次に、その問題の深刻さを示す重大度を選択します。さらに、そのアラートと最も密接に関係するタイプとサブタイプを選択します。最後に、データ収集間隔を示すサイクルの設定を選択します。待機サイクルは、アラートが起動されるまでに経過する、症状が存在するサイクルの数を示します。キャンセル サイクルは、アラートがキャンセルされるまでに経過する、症状なしのサイクルの数を示します。
