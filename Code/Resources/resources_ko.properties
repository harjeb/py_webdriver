problem.def.csh.nameAndDescription.title = 경고 정의란?
problem.def.csh.nameAndDescription.text = 경고 정의는 문제 추적을 위한 템플릿입니다. 기본 개체 또는 경고 정의가 모니터링할 개체 유형으로 시작합니다. 그리고 문제를 분류하고 문제의 중요도를 평가하여 문제가 미치는 영향을 정의합니다. 그런 다음 하나 이상의 증상 또는 문제를 구성하는 조건을 선택합니다. 마지막으로 문제를 수정하기 위한 하나 이상의 권장 사항을 선택합니다.
problem.def.csh.nameAndDescription.baseobject = 기본 개체
problem.def.csh.nameAndDescription.impact = 영향
problem.def.csh.nameAndDescription.symptoms = 증상
problem.def.csh.nameAndDescription.recommendations = 권장 사항
problem.def.csh.subject.title = 기본 개체 유형
problem.def.csh.subject.text = 기본 개체는 경고 정의가 모니터링할 개체 유형입니다. 기본 개체는 증상 선택에 사용할 수 있는 특성 및 속성도 결정합니다. 왼쪽에서 개체 유형을 선택합니다.
problem.def.csh.impact.title = 경고 영향
problem.def.csh.impact.text = 이러한 설정은 경고가 분류 및 트리거되는 방법을 결정합니다. 먼저 상태, 위험 또는 효율성 문제로 분류할 영향을 선택합니다. 그리고 중요도 또는 문제의 심각도를 선택합니다. 그런 다음 경고에 가장 부합하는 유형 및 하위 유형을 선택합니다. 마지막으로 데이터 수집 간격인 주기의 설정을 선택합니다. 대기 주기는 경고를 트리거하기 전에 증상 위치에 전달해야 하는 주기 개수를 나타냅니다. 취소 주기는 경고가 취소되기 전에 전달해야 하는 증상 없는 주기 개수를 나타냅니다.
problem.def.csh.impact.impact = 영향
problem.def.csh.impact.criticality = 중요도
problem.def.csh.impact.type = 유형 및 하위 유형
problem.def.csh.impact.wait = 대기 및 취소 주기
problem.def.csh.symptoms.title = 증상 정의 추가
problem.def.csh.symptoms.text = 증상 정의는 기본 개체 유형의 특성 및/또는 속성으로 표시된 문제 조건을 설명합니다. 왼쪽의 목록에서 증상 영역으로 끌어서 경고를 트리거할 조건을 설명하기 위한 하나 이상의 증상 정의를 선택합니다. 증상 하위 집합의 일부 또는 전체와 일치하기 위한 고급 로직을 원하는 경우 증상을 집합으로 배열할 수 있습니다.
problem.def.csh.recommendations.title = 권장 사항 추가
problem.def.csh.recommendations.text = 권장 사항은 경고에 표시된 문제를 해결하기 위해 수행해야 할 제안된 작업입니다. 권장 사항은 경고를 처리할 때 시작할 수 있는 위치를 사용자에게 제공합니다. 왼쪽의 목록에서 하나 이상의 권장 사항을 권장 사항 영역으로 끌어다 놓습니다.

