defaultPolicyConfig.networkIO.question = 용량 및 워크로드를 분석할 때 네트워크 및 스토리지 I/O를 포함하시겠습니까?
defaultPolicyConfig.networkIO.questionDesc = 네트워크 및 스토리지 I/O는 사용해야 하는 항목과 이유를 나타냅니다.
defaultPolicyConfig.networkIO.questionLongDesc = 네트워크 및 스토리지 워크로드 데이터는 구성된 이론적 대역폭이 아닌, 발견된 최대 처리량을 기반으로 합니다. 이 데이터는 vRealize Operations가 최소 고정 값으로 인수 분해한 후 감지하는 최대값에 상대적입니다.<br/><br/>예를 들어 100킬로바이트 WAN을 통해 서버로 트래픽을 전달하는 1기가비트 스위치에 1기가비트 네트워크 포트를 연결했을 수 있습니다. 이 경우 vRealize Operations가 네트워크 I/O 워크로드를 기가비트 수에 따라 산출할 수 없으며 실제 사용량에 따라 용량을 예측해야 합니다. vRealize Operations는 대기열 원리의 형태를 사용하여 네트워크 I/O 및 디스크 I/O의 용량을 결정합니다. 네트워크 I/O 메트릭을 통해서는 사용 현황 내역에 상대적인 네트워크 로드를 감지할 수 있습니다. 가상 시스템에 같은 속도의 네트워크 트래픽이 발생하는 경우 vRealize Operations가 감지한 가장 높은 처리량이므로 해당 네트워크 워크로드를 100% 보고할 수 있습니다. 이 트래픽 속도는 일정하기 때문에 통계만으로는 상태를 제대로 파악하지 못할 수도 있습니다.
