policy.management.csh.alerts.title = 경고 정의 및 증상 재정의
policy.management.csh.alerts.text = vRealize Operations에서는 경고 정의 및 증상을 기반으로 운영 환경의 문제를 식별합니다. 각 개체 유형에 대해 사용할 경고 정의 및 증상을 재정의할 수 있습니다. 사용할 항목의 경우 각 항목 옆의 [사용]을 선택하고 사용하지 않을 항목에 대해서는 [사용 안 함]을 선택하고 기본 정책의 설정을 사용하려면 [상속됨]을 선택합니다.
