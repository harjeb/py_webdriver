policy.management.csh.gettingStarted.text = 정책은 해당 환경에 대한 정보를 분석하고 표시하는 방법을 vRealize Operations Manager에 지시하기 위해 정의하는 규칙 집합입니다. 기반이 될 기본 정책을 선택한 다음 변경할 설정만 지정하십시오. 정책을 개체 그룹에 적용하면 규칙이 적용됩니다.
policy.management.csh.gettingStarted.graphic.inherits = 기본 정책에서 상속
policy.management.csh.gettingStarted.graphic.analysis = 분석 설정
policy.management.csh.gettingStarted.graphic.attributes = 특성
policy.management.csh.gettingStarted.graphic.problems = 경고 및 증상
policy.management.csh.gettingStarted.graphic.applies = 그룹에 적용
policy.management.csh.base.title = 기본 정책 선택
policy.management.csh.base.text = 템플릿으로 사용할 기본 정책부터 시작합니다. 이 기본 정책에서 재정의하지 않는 모든 설정이 정책에 상속됩니다. 기본 정책이 변경되면 새 정책에서 상속된 설정도 변경될 수 있습니다. 또한 하나 이상의 추가 정책에서 설정을 선택하여 기본 정책을 재정의할 수 있습니다. 이러한 재정의는 상속되지 않고 복사되므로 소스 정책이 변경되어도 변경되지 않습니다.
policy.management.csh.analysis.title = 분석 설정 재정의
policy.management.csh.analysis.text = 이 단계에서 각 개체 유형에 대한 분석 설정을 재정의할 수 있습니다. 확장 화살표를 클릭하여 재정의할 개체 유형 설정에 대한 패널을 엽니다. 그런 다음 재정의할 각 분석 유형을 설정합니다. 일부 분석 유형을 확장하여 고급 설정을 지정할 수 있습니다. 기본 정책에서 상속할 설정의 경우 해제된 상태로 두면 됩니다. 왼쪽의 필터를 사용하여 개체 유형별로 원하는 설정을 찾을 수 있습니다.
policy.management.csh.attributes.title = 특성 재정의
policy.management.csh.attributes.text = 각 개체 유형에 대해 vRealize Operations에서 추적하는 특성을 재정의할 수 있습니다. 추적할 항목의 경우 각 항목 옆의 [사용]을 선택하고 추적하지 않을 항목에 대해서는 [사용 안 함]을 선택하고 기본 정책의 설정을 사용하려면 [상속됨]을 선택합니다.
