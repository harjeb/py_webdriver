dashboard.workspace.csh.gettingStarted.title = 대시보드란?
dashboard.workspace.csh.gettingStarted.text = 대시보드는 사용자가 생성하고 사용자 지정할 수 있는 vRealize Operations의 시작 페이지입니다. 각각 고유한 탭을 포함하는 하나 이상의 대시보드를 홈 화면에 추가할 수 있습니다. 먼저 대시보드 이름을 지정하고 레이아웃을 선택합니다. 그런 다음 레이아웃에 배열할 수 있는 구성 가능한 화면인 위젯을 추가합니다. 또는 위젯 배열이 포함된 템플릿을 사용하여 시작할 수도 있습니다. 또한 위젯 간 및 대시보드 간에 고급 상호 작용을 정의할 수도 있습니다.
dashboard.workspace.csh.gettingStarted.graphic.layout = 레이아웃
dashboard.workspace.csh.gettingStarted.graphic.widgetsAndViews = 위젯 및 보기
dashboard.workspace.csh.gettingStarted.graphic.interactions = 상호 작용
dashboard.workspace.csh.widget.title = 위젯 목록
dashboard.workspace.csh.widget.text = 위젯은 구성 가능한 모듈식 화면으로, 대시보드의 구축 블록입니다. 왼쪽 목록에서 하나 이상의 위젯을 레이아웃으로 끌어다 놓으십시오. 또한 위젯을 끌어서 놓아 순서를 다시 지정할 수도 있고 위젯 상자의 아래쪽에서 끌어 크기를 조정할 수도 있습니다.
dashboard.workspace.csh.template.title = 템플릿 목록
dashboard.workspace.csh.template.text = 템플릿은 대시보드를 시작할 때 사용할 수 있는 미리 정의된 위젯 배열입니다. 왼쪽 목록에서 템플릿을 레이아웃으로 끌어다 놓으십시오. 그러면 템플릿의 모든 위젯이 추가됩니다. 필요한 경우 다른 위젯을 추가하고 다시 배열할 수 있습니다.
dashboard.workspace.csh.interaction.title = 위젯 상호 작용
dashboard.workspace.csh.interaction.text = 필요한 경우 위젯 상호 작용을 설정할 수 있습니다. 상호 작용이란 한 위젯이 다른 위젯에 데이터를 제공하여 해당 항목의 세부 정보를 표시하는 것을 말합니다. 왼쪽 목록에서 데이터를 수신할 위젯을 찾고 그 아래 선택 목록에서 입력 소스가 될 제공자 위젯을 선택합니다. 데이터를 수신하거나 제공하도록 지정된 위젯만 선택할 수 있습니다.
dashboard.workspace.csh.navigation.title = 대시보드 간 탐색
dashboard.workspace.csh.navigation.text = 다른 대시보드와 상호 작용하는 경우 필요하면 위젯에서 이러한 대시보드로 이동할 수 있습니다. 다른 대시보드로 이동하도록 설정하려면 왼쪽 선택 목록에서 대상 대시보드를 선택합니다. 대시보드를 선택하면 해당 대시보드로 이동할 위젯을 선택할 수 있습니다.

