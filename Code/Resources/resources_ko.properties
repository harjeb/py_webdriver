policy.management.csh.apply.title = 그룹에 정책 적용
policy.management.csh.apply.text = 정책을 적용하려면 하나 이상의 개체 그룹에 정책을 적용해야 합니다. 정책을 적용할 그룹을 선택하십시오. 각 그룹 유효한 정책이 하나만 있을 수 있습니다. 개체는 둘 이상의 그룹에 속할 수 있으며, 이 경우 우선 순위가 높은 정책이 해당 개체에 대해 적용됩니다.
