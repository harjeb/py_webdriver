problem.def.csh.symptoms.title = Symptomdefinitionen hinzufügen
problem.def.csh.symptoms.text = Symptomdefinitionen beschreiben problematische Bedingungen, die von den Attributen und/oder Eigenschaften des Basisobjekttyps angegeben werden. Wählen Sie mindestens eine Symptomdefinition aus, um die Bedingungen zu beschreiben, die Ihre Warnung auslösen sollen, indem Sie sie aus der Liste links in den Symptombereich ziehen. Sie können die Symptome in Sätzen ordnen, wenn Sie möchten, dass ein oder alle Elemente eines Untersatzes der Symptome mit erweiterter Logik übereinstimmen sollen.
problem.def.csh.recommendations.title = Empfehlungen hinzufügen
problem.def.csh.recommendations.text = Empfehlungen sind vorgeschlagene Aktionen, mit denen das in der Warnung angegebene Problem behoben werden soll. Sie sind der Ansatzpunkt für den Benutzer, wenn Warnungen eingehen. Ziehen Sie mindestens eine Empfehlung aus der Liste links in den Empfehlungsbereich.

