problem.def.csh.subject.title = Basisobjekttyp
problem.def.csh.subject.text = Das Basisobjekt ist der Typ von Objekt, der von Ihrer Warnungsdefinition überwacht wird. Es legt außerdem fest, welche Attribute und Eigenschaften für die Symptomauswahl verfügbar sind. Wählen Sie links einen Objekttyp aus.
problem.def.csh.impact.title = Warnungsauswirkung
problem.def.csh.impact.text = Diese Einstellungen legen fest, wie Ihre Warnung klassifiziert und ausgelöst wird. Wählen Sie zunächst eine Auswirkung aus, um die Warnung als ein Systemzustands-, Risiko- oder Effizienzproblem zu kategorisieren. Wählen Sie als Nächstes eine Dringlichkeits- bzw. Problemstufe aus. Wählen Sie dann den Typ und Untertyp aus, mit dem Ihre Warnung am meisten übereinstimmt. Wählen Sie abschließend die Einstellungen für die Zyklen aus, die Datensammlungsintervalle darstellen. Der Wartezyklus gibt an, wie viele Zyklen durchlaufen werden sollen, solange die Symptome existieren, bevor die Warnung ausgelöst wird. Der Abbruchzyklus gibt an, wie viele Zyklen ohne das Auftreten von Symptomen durchlaufen werden sollen, bevor die Warnung abgebrochen wird.
