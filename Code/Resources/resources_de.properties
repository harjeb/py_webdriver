defaultPolicyConfig.networkIO.question = Möchten Sie Netzwerk- und Speicher-E/A in die Berechnungen der Kapazität und Arbeitslast einbeziehen?
defaultPolicyConfig.networkIO.questionDesc = Bedeutung und Anwendung von Netzwerk- und Speicher-E/A
defaultPolicyConfig.networkIO.questionLongDesc = Netzwerk- und Storage-Workload-Daten basieren auf dem maximalen beobachteten Durchsatz und nicht auf der konfigurierten, theoretischen Bandbreite. Die Daten sind relativ zum Maximalwert, den vRealize Operations erkennt, nachdem ein fester Minimumwert einkalkuliert wurde.<br/><br/>Beispiel: Sie können einen 1-Gigabit-Netzwerkport an einem 1-Gigabit-Switch anhängen, der den Datenverkehr über ein 100-Kilobyte-WAN an den Server übermittelt. In diesem Fall kann vRealize Operations den Netzwerk-E/A-Workload nicht mit dem Gigabitwert verwalten, sondern muss die Kapazität auf Basis der tatsächlichen Nutzung schätzen. vRealize Operations verwendet eine Art Warteschlangentheorie, um die Kapazität des Netzwerk- und Festplatten-E/A-Aufkommens zu ermitteln. Die Netzwerk-E/A-Metrik ist ein Hinweis auf die Netzwerkbelastung in Bezug auf die vergangene Nutzung. Wenn über eine virtuelle Maschine Netzwerkverkehr mit derselben Rate läuft, meldet vRealize Operations eventuell den Netzwerk-Workload mit 100 Prozent, weil vRealize Operations noch keinen höheren Durchsatz erkennt. Die Statistik kann aufgrund dieser konstanten Datenverkehrsrate irreführend sein.
