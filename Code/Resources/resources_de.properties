dashboard.workspace.csh.widget.title = Widgetliste
dashboard.workspace.csh.widget.text = Widgets sind konfigurierbare, modulare grafische Elemente und stellen die Bausteine für Ihr Dashboard dar. Ziehen Sie eines oder mehrere Widgets aus der Liste auf der linken Seite in Ihr Layout. Sie können die Widgets auch ziehen, um sie neu anzuordnen, sowie unten an den Widget-Rahmen ziehen, um die Größe der Widgets zu ändern.
dashboard.workspace.csh.template.title = Vorlagenliste
dashboard.workspace.csh.template.text = Eine Vorlage ist eine vordefinierte Anordnung von Widgets, auf der Sie Ihr Dashboard basieren können. Ziehen Sie eine Vorlage aus der Liste auf der linken Seite in Ihr Layout. Alle Widgets in der Vorlage werden hinzugefügt. Bei Bedarf können Sie weitere Widgets hinzufügen und diese neu anordnen.
dashboard.workspace.csh.interaction.title = Widget-Interaktionen
dashboard.workspace.csh.interaction.text = Optional können Sie Widget-Interaktionen einrichten, wobei ein Widget Daten für ein anderes Widget bereitstellt, um die Details dieses Elements anzuzeigen. Suchen Sie in der Liste auf der linken Seite nach einem Widget, für das Daten bereitgestellt werden sollen, und wählen Sie in der Auswahlliste darunter ein Anbieter-Widget aus, das als Quelle für Ihre Eingabedaten verwendet wird. Nur Widgets, die zum Empfangen oder Bereitstellen von Daten vorgesehen sind, können ausgewählt werden.
dashboard.workspace.csh.navigation.title = Navigation zwischen Dashboards
dashboard.workspace.csh.navigation.text = Optional können Sie mit Widgets zu anderen Dashboards navigieren, wenn Sie mit diesen interagieren. Um die Navigation zu einem anderen Dashboard zu aktivieren, wählen Sie in der Auswahlliste auf der linken Seite ein Ziel-Dashboard aus. Anschließend können Sie auswählen, welches Widget bzw. welche Widgets zu diesem Dashboard navigieren soll bzw. sollen.

