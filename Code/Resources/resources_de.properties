problem.def.csh.nameAndDescription.title = Was ist eine Warnungsdefinition?
problem.def.csh.nameAndDescription.text = Eine Warnungsdefinition ist eine Vorlage für das Nachverfolgen von Problemen. Sie starten mit einem Basisobjekt oder dem Typ des Objekts, das Ihre Warnungsdefinition überwachen soll. Als Nächstes definieren Sie die Auswirkung der Warnungsdefinition, indem Sie sie kategorisieren und ihre Stufe bewerten. Wählen Sie mindestens ein Symptom oder die Bedingungen aus, die das Problem darstellen. Wählen Sie abschließend mindestens eine Empfehlung zur Behebung des Problems aus.
