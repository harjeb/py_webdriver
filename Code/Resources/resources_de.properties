dashboard.workspace.csh.gettingStarted.title = Was ist ein Dashboard?
dashboard.workspace.csh.gettingStarted.text = Ein Dashboard ist eine Startseite in vRealize Operations, die Sie erstellen und anpassen können. Sie können eines oder mehrere Dashboards, jeweils mit einer eigenen Registerkarte, zur Startseite hinzufügen. Weisen Sie zunächst dem Dashboard einen Namen zu und wählen Sie ein Layout aus. Fügen Sie anschließend Widgets hinzu. Hierbei handelt es sich um konfigurierbare grafische Elemente, die Sie im Layout anordnen können. Alternativ können Sie eine Vorlage mit einer Reihe von Widgets verwenden. Darüber hinaus können Sie erweiterte Interaktionen für Widgets und zwischen Dashboards definieren.
