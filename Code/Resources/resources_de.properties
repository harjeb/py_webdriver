policy.management.csh.gettingStarted.title = Was ist eine Richtlinie?
policy.management.csh.gettingStarted.text = Bei einer Richtlinie handelt es sich um eine Reihe von Regeln, die Sie definieren, um vRealize Operations Manager anzuweisen, wie Informationen zur Umgebung analysiert und angezeigt werden sollen. Wählen Sie eine Basisrichtlinie als Grundlage aus und geben Sie dann nur die Einstellungen an, die Sie ändern möchten. Wenn Sie die Richtlinie auf Objektgruppen anwenden, werden Ihre Regeln wirksam.
