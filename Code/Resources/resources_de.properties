policy.management.csh.base.title = Auswahl der Basisrichtlinien
policy.management.csh.base.text = Beginnen Sie mit einer Basisrichtlinie, die Sie als Vorlage verwenden. Ihre Richtlinie erbt alle Einstellungen, die Sie nicht überschreiben, von dieser Basisrichtlinie. Falls die Basisrichtlinie geändert wird, werden möglicherweise auch die vererbten Einstellungen in Ihrer neuen Richtlinie geändert. Sie können auch Einstellungen aus einer oder mehreren zusätzlichen Richtlinien auswählen, um die Basisrichtlinie zu überschreiben. Diese Überschreibungen werden kopiert, nicht vererbt, und werden deshalb bei einer Änderung der Quellrichtlinie nicht geändert.
policy.management.csh.analysis.title = Überschreiben der Analyseeinstellungen
policy.management.csh.analysis.text = Für jeden Objekttyp können in diesem Schritt die Analyseeinstellungen überschrieben werden. Klicken Sie auf den Erweiterungspfeil, um den Fensterbereich für die Objekttypeinstellungen, die Sie überschreiben möchten, zu öffnen. Aktivieren Sie dann die einzelnen Analysetypen, die Sie überschreiben möchten. Für bestimmte Analysetypen können Sie erweiterte Einstellungen anzeigen. Einstellungen, die von der Basisrichtlinie geerbt werden sollen, lassen Sie einfach deaktiviert. Verwenden Sie die Filter auf der linken Seite, um anhand des Objekttyps nach den gewünschten Einstellungen zu suchen.
policy.management.csh.attributes.title = Überschreiben von Attributen
policy.management.csh.attributes.text = Für jeden Objekttyp können Sie die Attribute überschreiben, die von vRealize Operations nachverfolgt werden. Wählen Sie 'Aktiviert' neben Elementen aus, die nachverfolgt werden sollen, bzw. 'Deaktiviert' für Elemente, die nicht nachverfolgt werden sollen, oder wählen Sie 'Geerbt' aus, um die Einstellung aus der Basisrichtlinie zu verwenden.
