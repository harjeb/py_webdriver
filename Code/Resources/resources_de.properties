defaultPolicyConfig.overcommit.questionLongDesc = Arbeitsspeicherüberbelegung – tritt auf, wenn der Hypervisor die Konsolidierungsverhältnisse für die Konkurrenz von Arbeitsspeicher und CPU aktiviert. ESX lässt zu, dass Benutzer virtuelle Maschinen (VMs) mit einem konfigurierten Gesamtarbeitsspeicher einschalten, der den auf der physischen Maschine verfügbaren Arbeitsspeicher überschreitet. Dies wird als Arbeitsspeicherüberbelegung bezeichnet.<br/><br/>CPU-Überbelegung – bedeutet, dass mehr vCPUs auf einem Host ausgeführt werden, als insgesamt physische Prozessorkerne auf dem Host vorhanden sind.
