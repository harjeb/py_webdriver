policy.management.csh.base.title = 選取基礎原則
policy.management.csh.base.text = 使用基礎原則做為範本以開始作業。原則會從此基礎原則繼承您未覆寫的任何設定。如果基礎原則發生變更，則繼承的設定也會在新原則中變更。您也可以從一或多個其他原則中選取設定來覆寫基礎原則。這些覆寫為複製，而非繼承，因此在來源原則變更時並不會發生變更。
policy.management.csh.analysis.title = 覆寫分析設定
policy.management.csh.analysis.text = 對於每種物件類型，您都可以在此步驟中覆寫分析設定。針對您要覆寫的物件類型設定，按一下展開箭頭以開啟面板。接下來，開啟您要覆寫的個別分析類型。您可以展開部分分析類型以進行進階設定。對於要從基礎原則繼承的設定，只要讓其保持關閉即可。使用左側的篩選器，依物件類型來尋找所需設定。
policy.management.csh.attributes.title = 覆寫屬性
policy.management.csh.attributes.text = 對於每種物件類型，您可以覆寫 vRealize Operations 追蹤的屬性。對於要追蹤的每個項目，請選取項目旁的 [已啟用]；對於不想追蹤的項目，請選取 [已停用]；或選取 [已繼承] 以使用來自基礎原則的設定。
