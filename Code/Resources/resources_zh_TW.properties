policy.management.csh.gettingStarted.text = 原則是您定義的一組規則，以告知 vRealize Operations Manager 應如何分析和顯示您環境的相關資訊。請選取要做為建置基礎的基礎原則，然後僅指定您想要變更的設定。將原則套用到物件群組時，您的規則即會生效。
