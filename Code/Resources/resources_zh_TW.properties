problem.def.csh.nameAndDescription.text = 警示定義是用於追蹤問題的範本。請從基礎物件或是您的警示定義將監控的物件類型開始。接下來，請定義其影響，方法為將它分類，然後評比它的嚴重度。然後，請選擇一或多個症狀，或是構成問題的狀況。最後，請選取一或多個建議以更正問題。
