problem.def.csh.impact.title = 警示影響
problem.def.csh.impact.text = 這些設定將決定會如何分類及觸發您的警示。首先，請選擇影響，這會將它分類為健全狀況、風險或效率問題。接下來，選擇嚴重度或是問題有多嚴重。然後，選擇您的警示最接近的類型和子類型。最後，選擇週期的設定，這是資料收集間隔。等待週期指出在觸發警示之前，有多少週期應通過症狀存在之處。取消週期指出在取消警示之前，有多少沒有症狀的週期應通過。
