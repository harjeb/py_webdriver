dashboard.workspace.csh.gettingStarted.title = 什麼是儀表板?
dashboard.workspace.csh.gettingStarted.text = 儀表板是 vRealize Operations 中的開始頁面，可以建立和加以自訂。您可以將一或多個儀表板 (各具有其自己的索引標籤) 新增到主畫面。首先，請為儀表板命名並選擇配置。然後，新增 Widget，它是可在配置中排列的可設定視覺效果。或者，您可以選擇從範本開始，並安排 Widget。您也可以在 Widget 之中以及儀表板之間定義進階互動。
dashboard.workspace.csh.gettingStarted.graphic.layout = 配置
dashboard.workspace.csh.gettingStarted.graphic.widgetsAndViews = Widget 與視圖
dashboard.workspace.csh.gettingStarted.graphic.interactions = 互動
dashboard.workspace.csh.widget.title = Widget 清單
dashboard.workspace.csh.widget.text = Widget 是可設定的模組化視覺效果，是儀表板的建置區塊。請從左側的清單將一或多個 Widget 拖曳到配置中。您也可以拖曳它們來重新排序，以及從 Widget 方塊底端拖曳以調整大小。
dashboard.workspace.csh.template.title = 範本清單
dashboard.workspace.csh.template.text = 範本是預先定義的 Widget 排列，可用來啟動儀表板。將範本從左側的清單拖曳到配置中。它將會新增範本中的所有 Widget。您可以視需要新增其他的 Widget 並進行重新排列。
dashboard.workspace.csh.interaction.title = Widget 互動
dashboard.workspace.csh.interaction.text = 您可以選擇性地設定 Widget 互動，其中一個 Widget 會提供資料給另一個 Widget 以顯示該項目的詳細資料。在左側的清單中尋找要接收資料的 Widget，然後從其下方的選取清單中選擇做為輸入來源的提供者 Widget。只能選取設計為接收或提供資料的 Widget。
dashboard.workspace.csh.navigation.title = 跨儀表板導覽
dashboard.workspace.csh.navigation.text = 在與 Widget 互動時，您可以選擇讓它們導覽至其他儀表板。若要能夠導覽至其他儀表板，請從左側的選取清單中選擇目的地儀表板。選擇儀表板之後，您便可以選取應導覽到它的一或多個 Widget。

