defaultPolicyConfig.networkIO.question = 要在分析容量和工作負載時包含網路和 Storage I/O 嗎?
defaultPolicyConfig.networkIO.questionDesc = 網路和 Storage I/O 表示應該使用哪些項目以及原因
defaultPolicyConfig.networkIO.questionLongDesc = 網路和儲存區工作負載資料是以觀察到的輸送量上限為基礎，而非以設定的理論頻寬為基礎。該資料與 vRealize Operations 在將固定的下限值納入考量後所偵測到的上限值有關。<br/><br/>例如，您可以將 1 Gigabit 網路連接埠連接至 1 Gigabit 交換器，從而透過 100 KB WAN 傳遞流量至伺服器。在此情況下，vRealize Operations 無法讓網路 I/O 工作負載以 Gigabit 數量為基礎，並且必須根據實際使用量估計此容量。vRealize Operations 會使用一種佇列理論來判定網路 I/O 和磁碟 I/O 的容量。網路 I/O 度量可提供對歷史使用量相關之網路負載的判斷力。如果虛擬機器能夠以相同的速率承受網路流量，vRealize Operations 就可能報告 100% 的網路工作負載，因為 vRealize Operations 尚未偵測到更高的輸送量。由於此流量速率恒定，統計資料可能會造成誤導。
defaultPolicyConfig.networkIO.optionNoIO = 不要包含網路 I/O 或儲存區 I/O
