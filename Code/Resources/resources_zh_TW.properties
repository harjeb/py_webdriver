policy.management.csh.alerts.text = vRealize Operations 使用警示定義和症狀來識別您環境中的問題。對於每種物件類型，您可以覆寫要使用的警示定義和症狀。對於要使用的項目，請選取項目旁的 [已啟用]；對於不要使用的項目，請選取 [已停用]；或是選取 [已繼承] 以使用來自基礎原則的設定。
