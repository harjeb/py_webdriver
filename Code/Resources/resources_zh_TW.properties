defaultPolicyConfig.overcommit.questionLongDesc = 記憶體過度認可  - 發生在 Hypervisor 啟用競爭記憶體和 CPU 合併比率時。 ESX 允許使用者在當已設定的記憶體總量超出實體機器上的可用記憶體時開啟虛擬機器 (VM) 的電源。這即稱為記憶體過度認可。<br/><br/>CPU 過度認可–是指在主機上執行比該主機的實體處理器核心總數更多的 vCPU。
