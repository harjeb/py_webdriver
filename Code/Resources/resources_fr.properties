policy.management.csh.gettingStarted.title = Qu'est-ce qu'une stratégie ?
policy.management.csh.gettingStarted.text = Une stratégie est un ensemble de règles que vous définissez dans le but d'indiquer à vRealize Operations Manager comment analyser et afficher les informations relatives à votre environnement. Sélectionnez une stratégie de base, puis spécifiez uniquement les paramètres que vous souhaitez modifier. Appliquez la stratégie à des groupes d'objets pour mettre vos règles en vigueur.
