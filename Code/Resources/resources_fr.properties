policy.management.csh.alerts.title = Remplacer les définitions d'alerte et les symptômes
policy.management.csh.alerts.text = Pour identifier les problèmes survenant dans votre environnement, vRealize Operations utilise les définitions d'alerte et les symptômes. Vous pouvez remplacer les définitions d'alerte et les symptômes qui seront utilisés pour chaque type d'objet. Sélectionnez « Activé » pour les éléments que vous souhaitez utiliser, « Désactivé » pour ceux que vous ne souhaitez pas utiliser ou « Hérité » pour ceux auxquels vous souhaitez appliquer le paramètre de la stratégie de base.
