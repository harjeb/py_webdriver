defaultPolicyConfig.overcommit.question = Souhaitez-vous allouer à votre environnement une surcharge de CPU et de mémoire ?
defaultPolicyConfig.overcommit.questionDesc = L'allocation de surcharge vous permet de consolider davantage de VM et de tirer le meilleur parti de vos ressources
defaultPolicyConfig.overcommit.questionLongDesc = Surcharge de mémoire : lorsque l'hyperviseur active des taux de consolidation concurrentiels entre la mémoire et le CPU. ESX autorise les utilisateurs à mettre sous tension des machines virtuelles dans lesquelles la mémoire totale configurée est supérieure à la mémoire disponible sur la machine physique. Cette opération est appelée surcharge de mémoire.<br/><br/>Surcharge de CPU : consiste à exécuter sur un hôte un nombre de CPU virtuels supérieur à celui des cœurs du processeur physique de cet hôte.
