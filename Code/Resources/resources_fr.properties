# {0} --- symptom name
# {1} --- string "is"
# {2} --- criticality combo box
# {3} --- string "when event"
# {4} --- operator
# {5} --- event message string
symptom.messageEvent.statement = {0} {1} {2} {3} {4} {5}

# this reflects component based localization so creation of a fault event symptom reads like a statement
# {0} --- symptom name
# {1} --- string "is"
# {2} --- criticality combo box
