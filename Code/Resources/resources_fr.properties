dashboard.workspace.csh.gettingStarted.text = Un tableau de bord est une page de démarrage de vRealize Operations que vous créez et personnalisez. Vous pouvez ajouter un ou plusieurs tableaux de bord à l'écran d'accueil, chacun disposant de son propre onglet. En premier lieu, attribuez un nom à votre tableau de bord et choisissez une mise en page. Ajoutez ensuite des widgets ; ce sont des éléments visuels configurables pouvant être disposés dans votre mise en page. Si vous le préférez, vous pouvez créer votre tableau de bord à partir d'un modèle auquel sont associés des widgets déjà mis en place. Vous pouvez également établir des interactions avancées entre widgets, mais aussi entre tableaux de bord.
dashboard.workspace.csh.gettingStarted.graphic.layout = Disposition
dashboard.workspace.csh.gettingStarted.graphic.widgetsAndViews = Widgets et vues
dashboard.workspace.csh.gettingStarted.graphic.interactions = Interactions
dashboard.workspace.csh.widget.title = Liste des widgets
dashboard.workspace.csh.widget.text = Les widgets sont des éléments visuels configurables et modulaires qui constituent les composants de base de votre tableau de bord. Faites glisser un ou plusieurs widgets de la liste à gauche dans votre mise en page. Vous pouvez également les faire glisser afin de redéfinir la séquence ou faire glisser la partie inférieure de la bordure d'un widget pour le redimensionner.
dashboard.workspace.csh.template.title = Liste des modèles
dashboard.workspace.csh.template.text = Un modèle est un ensemble de widgets prédéfinis et organisés que vous pouvez utiliser pour commencer à créer votre tableau de bord. Faites glisser un modèle de la liste à gauche dans votre mise en page. Tous les widgets du modèle sont ajoutés. Vous pouvez en ajouter d'autres et modifier la disposition si besoin.
dashboard.workspace.csh.interaction.title = Interactions de widgets
dashboard.workspace.csh.interaction.text = Vous pouvez également établir des interactions entre widgets (facultatif) : un widget fournit des données à un autre widget afin d'afficher les détails de l'élément. Choisissez le widget qui recevra les données dans la liste à gauche, puis choisissez un widget « fournisseur » dans la liste de sélection en dessous. Seuls les widgets conçus pour recevoir ou envoyer des données peuvent être sélectionnés.
dashboard.workspace.csh.navigation.title = Navigation entre les tableaux de bord
dashboard.workspace.csh.navigation.text = Vous pouvez faire naviguer les widgets d'un tableau de bord à l'autre lorsque vous interagissez avec eux (facultatif). Pour activer la navigation vers un autre tableau de bord, choisissez un tableau de bord de destination dans la liste de sélection à gauche, puis sélectionner le ou les widgets qui vont naviguer vers celui-ci.

