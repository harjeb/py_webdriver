policy.management.csh.base.title = Sélectionner des stratégies de base
policy.management.csh.base.text = Utilisez une stratégie de base comme modèle pour créer votre stratégie. Tous les paramètre issus de cette stratégie de base et non remplacés seront inclus dans votre stratégie. Si la stratégie de base est modifiée, cela peut également affecter l'état les paramètres hérités et inclus dans votre stratégie. Vous pouvez aussi remplacer les paramètres de la stratégie de base par ceux d'une ou de plusieurs stratégies supplémentaires ; dans ce cas, les paramètres sont copiés, et non hérités, ce qui signifie qu'ils ne seront pas modifiés en cas de modification de la stratégie.
policy.management.csh.analysis.title = Remplacer les paramètres d'analyse
policy.management.csh.analysis.text = Cette étape vous permet de remplacer les paramètres d'analyse de chaque type d'objet. Cliquez sur la flèche d'agrandissement correspondant au type d'objet pour ouvrir le panneau des paramètres. Activez ensuite chacun des types d'analyse que vous souhaitez remplacer. Certains des types d'analyse disposent de paramètres avancés, que vous pouvez afficher en développant le type d'analyse. Si vous ne souhaitez pas remplacer certains paramètres (et les hériter de la stratégie de base), il vous suffit de ne pas les activer. Utilisez les filtres à gauche pour rechercher les paramètres par type d'objet.
policy.management.csh.attributes.title = Remplacer les attributs
policy.management.csh.attributes.text = Pour chaque type d'objet, vous pouvez remplacer les attributs dont vRealize Operations effectue le suivi. Sélectionnez « Activé » en regard des éléments dont vous souhaitez effectuer le suivi, « Désactivé » pour ceux dont vous ne souhaitez pas effectuer le suivi et « Hérité » pour ceux auxquels vous souhaitez appliquer le paramètre de la stratégie de base.
