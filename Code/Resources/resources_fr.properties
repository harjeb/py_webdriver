problem.def.csh.subject.text = L'objet de base est le type d'objet que votre définition d'alerte surveillera. Il déterminera également les attributs et propriétés disponibles pour la sélection des symptômes. Sélectionnez un type d'objet sur la gauche.
problem.def.csh.impact.title = Impact de l'alerte
problem.def.csh.impact.text = Ces paramètres déterminent comment votre alerte sera classée et déclenchée. D'abord, choisissez un impact qui classera l'alerte selon qu'elle concerne un problème de santé, de risque ou d'efficacité. Ensuite, choisissez la criticité ou la gravité du problème. Puis sélectionnez le type et le sous-type auxquels votre alerte correspond le mieux. Enfin, choisissez les paramètres de vos cycles, qui sont des intervalles de collecte de données. Le cycle d'attente indique le nombre de cycles devant s'écouler en présence des symptômes avant le déclenchement de l'alerte. Le cycle d'annulation indique le nombre de cycle sans symptôme devant s'écouler avant l'annulation de l'alerte.
