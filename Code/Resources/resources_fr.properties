defaultPolicyConfig.networkIO.question = Souhaitez-vous inclure les E/S réseau et de stockage à votre analyse de capacité et de charge de travail ?
defaultPolicyConfig.networkIO.questionDesc = E/S réseau et de stockage désigne ce qui doit être utilisé et la raison de cette utilisation
defaultPolicyConfig.networkIO.questionLongDesc = Les données de charge de travail de réseau et de stockage sont basées sur le débit maximal observé plutôt que sur la bande passante théorique configurée. Les données sont calculées par rapport à la valeur maximale détectée par vRealize Operations après avoir défini une valeur minimale fixe.<br/><br/>Par exemple, vous pouvez attacher un port réseau 1 Gigabit à un commutateur 1 Gigabit qui transmet le trafic à un serveur via un réseau étendu de 100 Kilo-octets. Dans ce cas, vRealize Operations ne pouvant pas baser la charge de travail des E/S réseau sur le nombre de gigabit, doit estimer la capacité en fonction de l'utilisation réelle. vRealize Operations utilise une forme de théorie de mise en file d'attente pour déterminer la capacité des E/S réseau et des E/S disque. La mesure des E/S réseau permet d'évaluer la charge réseau par rapport à son utilisation historique. Si une machine virtuelle supporte le trafic réseau à la même vitesse, vRealize Operations peut signaler une charge de travail réseau à 100 pour cent, car il ne détecte pas encore un débit plus élevé. Les statistiques peuvent être trompeuses en raison de cette vitesse constante de trafic.
