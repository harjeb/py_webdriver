problem.def.csh.symptoms.text = Les définitions de symptômes décrivent les conditions problématiques indiquées par les attributs et propriétés du type de l'objet de base. Sélectionnez une ou plusieurs définitions de symptômes pour décrire les conditions qui devraient déclencher une alerte en les déplaçant de la liste à gauche dans la zone des symptômes. Vous pouvez organiser les symptômes en jeux si vous souhaitez que la logique avancée fasse correspondre l'un ou tous les sous-types de vos symptômes.
