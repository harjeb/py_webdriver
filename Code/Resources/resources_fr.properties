problem.def.csh.nameAndDescription.title = Qu'est-ce qu'une définition d'alerte ?
problem.def.csh.nameAndDescription.text = Une définition d'alerte est un modèle permettant d'effectuer le suivi des problèmes. Vous démarrez avec un objet de base ou le type d'objet que votre définition d'alerte surveillera. Puis vous définissez ses répercussions en le classant par catégorie et par gravité. Ensuite, vous choisissez un ou plusieurs symptômes, ou les conditions qui constituent le problème. Enfin, sélectionnez une ou plusieurs recommandations pour corriger le problème.
